services:
  app:
    image: spotify-websocket:latest
    restart: always
    env_file:
      - .env
    networks:
      - traefik_public
    labels:
      - "traefik.http.routers.streamnotifier.rule=Host(`api.davlin.io`) && Method(`GET`, `POST`) && PathPrefix(`/v1/spotify-websocket`)"
      - "traefik.docker.network=traefik_public"
      - "traefik.http.services.streamnotifier.loadbalancer.server.port=80"
      - "traefik.http.routers.streamnotifier.entrypoints=https"
      - "traefik.http.routers.streamnotifier.tls=true"

networks:
  traefik_public:
    external: true
